<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God of War</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="text/css" href="./img/favicon.ico" />
    <!-- style -->
    <link rel="stylesheet" href="./css/notice_board.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="notice_bg">
        <div class="logo_grid">
          <h1 class="logo">
            <a href="./index.html"><img src="./img/LOGO.png" alt="로고" /></a>
          </h1>
        </div>
        <div class="sel_grid">
          <div id="sel">
            <table class="table table-hover">
              <thead>
                <tr style="text-align: center">
                  <!-- <th scope="col">#</th> -->
                  <th class="user" scope="col">작성자</th>
                  <th class="title" scope="col">제목</th>
                  <th class="date" scope="col">날짜</th>
                  <th class="inquiry" scope="col">조회</th>
                </tr>
              </thead>
              <tbody class="NewBox" style="text-align: center">
                <tr>
                  <th scope="row">Mark</th>
                  <td>아이템 파밍</td>
                  <td>10/21</td>
                  <td>5021</td>
                </tr>
                <tr>
                  <th scope="row">Jacob</th>
                  <td>1-2 공략법</td>
                  <td>5/4</td>
                  <td>4320</td>
                </tr>
                <tr>
                  <th scope="row">Larry</th>
                  <td>크레이토스 스킬트리</td>
                  <td>3/12</td>
                  <td>6542</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="text_write">글쓰기</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
